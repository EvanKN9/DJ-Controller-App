<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Mixer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DJ Mixer</h1>

  <div class="mixer">
    <div class="deck" id="deckA">
      <h2>Deck A</h2>
      <input type="file" accept="audio/*" id="fileA">
      <div class="controls">
        <button onclick="playTrack('A')">Play</button>
        <button onclick="pauseTrack('A')">Pause</button>
        <label>Tempo:
          <input type="range" min="0.5" max="2" step="0.01" value="1" class="slider" id="bpmA">
        </label>
      </div>
      <div class="equalizer">
        <label>Low
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
        <label>Mid
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
        <label>High
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
      </div>
    </div>

    <div class="deck" id="deckB">
      <h2>Deck B</h2>
      <input type="file" accept="audio/*" id="fileB">
      <div class="controls">
        <button onclick="playTrack('B')">Play</button>
        <button onclick="pauseTrack('B')">Pause</button>
        <label>Tempo:
          <input type="range" min="0.5" max="2" step="0.01" value="1" class="slider" id="bpmB">
        </label>
      </div>
      <div class="equalizer">
        <label>Low
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
        <label>Mid
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
        <label>High
          <input type="range" min="-40" max="40" value="0" class="slider">
        </label>
      </div>
    </div>
  </div>

  <div class="crossfader-container">
    <label>Crossfader:
      <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="crossfader">
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
